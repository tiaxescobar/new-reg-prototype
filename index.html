<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atteva Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .hidden {
            display: none !important;
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        .password-check {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        .password-check.valid {
            background-color: #10b981;
            border-color: #10b981;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-900 to-blue-800 text-white px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <div class="flex items-center mr-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 transform rotate-45 mr-1"></div>
                    <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 transform -rotate-12"></div>
                </div>
                <span class="text-xl font-semibold" id="headerTitle">Register for Atteva</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="#" id="headerLink" class="text-white hover:underline text-sm cursor-pointer">
                    Have an account? <span class="font-semibold">Log in</span>
                </a>
                <button id="userAvatar" class="hidden w-10 h-10 bg-white text-blue-900 rounded-full items-center justify-center font-semibold cursor-pointer">
                    AS
                </button>
            </div>
        </div>
    </header>

    <div id="progressStepper" class="hidden bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between max-w-2xl mx-auto">
                <div class="flex items-center">
                    <div id="step1Circle" class="w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-gray-200 text-gray-600">1</div>
                    <span class="ml-3 text-sm font-medium text-gray-500">Find Connections</span>
                </div>
                <div id="progress1" class="flex-1 h-0.5 mx-4 bg-gray-200"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-gray-200 text-gray-600">2</div>
                    <span class="ml-3 text-sm font-medium text-gray-500">Service Evaluation</span>
                </div>
                <div class="flex-1 h-0.5 mx-4 bg-gray-200"></div>
                <div class="flex items-center">
                    <div id="step3Circle" class="w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-gray-200 text-gray-600">3</div>
                    <span class="ml-3 text-sm font-medium text-gray-500">Checkout</span>
                </div>
                <button id="nextButton" class="hidden ml-6 px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded font-medium cursor-pointer">
                    Next
                </button>
            </div>
        </div>
    </div>

    <main id="mainContent"></main>

    <div id="footerIcons" class="hidden fixed bottom-6 right-6 flex gap-3">
        <button class="w-12 h-12 bg-white border-2 border-blue-600 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-50 shadow-lg cursor-pointer">
            üí¨
        </button>
        <button class="w-12 h-12 bg-white border-2 border-blue-600 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-50 shadow-lg cursor-pointer">
            üìû
        </button>
    </div>

    <script>
        let currentStep = 0;
        let showLogin = false;
        let showPassword = false;
        
        const formData = {
            businessEmail: '',
            companyName: '',
            address: '',
            suiteNumber: '',
            poBox: '',
            firstName: '',
            lastName: '',
            userEmail: '',
            phoneNumber: '',
            jobCategory: '',
            jobRole: '',
            username: '',
            password: '',
            agreedToTerms: false,
            agreedToPrivacy: false,
            agreedToAutoRenewal: false,
            addedConnections: []
        };

        const mockConnections = [
            { id: 1, name: 'ACME Foods Inc. Northwest Site', initials: 'AF', distance: '33.8 mi', address: '100 Evergreen Terrace, Springfield, OR 97477' },
            { id: 2, name: 'ACME Foods Inc. Central Site', initials: 'AF', distance: '48 mi', address: '450 Maple Street, Springfield, OR 97475' },
            { id: 3, name: 'ACME Foods Inc. Southeast Site', initials: 'AF', distance: '62.6 mi', address: '750 Pine Road, Eugene, OR 97401' },
            { id: 4, name: 'Amazon', initials: 'A', distance: '70.3 mi', address: '3334 N San Fernando Rd, Los Angeles, CA 90065' }
        ];

        function validatePassword(password) {
            return {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
        }

        function updateHeader() {
            const headerTitle = document.getElementById('headerTitle');
            const headerLink = document.getElementById('headerLink');
            const userAvatar = document.getElementById('userAvatar');
            const progressStepper = document.getElementById('progressStepper');
            const footerIcons = document.getElementById('footerIcons');

            if (showLogin) {
                headerTitle.textContent = 'Register for Atteva';
                headerLink.innerHTML = `Don't have an account? <span class="font-semibold">Register</span>`;
                headerLink.onclick = (e) => {
                    e.preventDefault();
                    showLogin = false;
                    render();
                };
                userAvatar.classList.add('hidden');
                progressStepper.classList.add('hidden');
                footerIcons.classList.add('hidden');
            } else if (currentStep <= 3) {
                headerTitle.textContent = 'Register for Atteva';
                headerLink.innerHTML = `Have an account? <span class="font-semibold">Log in</span>`;
                headerLink.classList.remove('hidden');
                headerLink.onclick = (e) => {
                    e.preventDefault();
                    showLogin = true;
                    render();
                };
                userAvatar.classList.add('hidden');
                progressStepper.classList.add('hidden');
                footerIcons.classList.add('hidden');
            } else if (currentStep >= 4 && currentStep <= 6) {
                headerTitle.textContent = 'Atteva Registration';
                headerLink.classList.add('hidden');
                userAvatar.classList.remove('hidden');
                userAvatar.style.display = 'flex';
                progressStepper.classList.remove('hidden');
                footerIcons.classList.remove('hidden');
                updateProgressStepper();
            } else if (currentStep === 7) {
                headerTitle.textContent = 'Atteva Registration Complete';
                headerLink.classList.add('hidden');
                userAvatar.classList.add('hidden');
                progressStepper.classList.add('hidden');
                footerIcons.classList.add('hidden');
            }
        }

        function updateProgressStepper() {
            const step1Circle = document.getElementById('step1Circle');
            const step3Circle = document.getElementById('step3Circle');
            const progress1 = document.getElementById('progress1');
            const nextButton = document.getElementById('nextButton');

            if (currentStep === 5) {
                step1Circle.className = 'w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-blue-600 text-white';
                step1Circle.textContent = '1';
                nextButton.classList.remove('hidden');
            } else if (currentStep === 6) {
                step1Circle.innerHTML = '‚úì';
                step1Circle.className = 'w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-green-500 text-white';
                step3Circle.className = 'w-8 h-8 rounded-full flex items-center justify-center font-semibold text-sm bg-blue-600 text-white';
                progress1.className = 'flex-1 h-0.5 mx-4 bg-green-500';
                nextButton.classList.add('hidden');
            }
        }

        function toggleConnection(connectionId) {
            const connection = mockConnections.find(c => c.id === connectionId);
            const index = formData.addedConnections.findIndex(c => c.id === connectionId);
            if (index > -1) {
                formData.addedConnections.splice(index, 1);
            } else {
                formData.addedConnections.push(connection);
            }
            render();
        }

        function renderLogin() {
            return `
                <div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
                    <div class="max-w-md w-full">
                        <div class="bg-white rounded-lg shadow-sm p-8">
                            <div class="text-center mb-8">
                                <h1 class="text-3xl font-bold text-gray-900 mb-2">Log in to Atteva</h1>
                                <p class="text-gray-600">Welcome back! Please enter your credentials.</p>
                            </div>
                            <div class="space-y-6 mb-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-900 mb-2">Email or Username</label>
                                    <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email or username">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your password">
                                </div>
                            </div>
                            <button class="w-full py-3 rounded font-semibold bg-blue-700 hover:bg-blue-800 text-white cursor-pointer mb-4">Log In</button>
                            <div class="text-center mb-4">
                                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                            </div>
                            <div class="text-center pt-4 border-t border-gray-200">
                                <p class="text-sm text-gray-700">
                                    Don't have an account? 
                                    <button onclick="showLogin = false; render();" class="text-blue-600 hover:underline font-semibold cursor-pointer">Register Now</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            updateHeader();
            const mainContent = document.getElementById('mainContent');
            
            if (showLogin) {
                mainContent.innerHTML = renderLogin();
                return;
            }

            let html = '';
            
            // Step 0: Welcome
            if (currentStep === 0) {
                html = `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
                        <div class="max-w-md w-full">
                            <div class="bg-white rounded-lg shadow-sm p-8">
                                <div class="text-center mb-8">
                                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Atteva!</h1>
                                    <p class="text-gray-600">Create your Supplier Profile and join<br>the largest supply chain network.</p>
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-semibold text-gray-900 mb-2">Business Email</label>
                                    <input type="email" id="businessEmail" value="${formData.businessEmail}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter a valid email address">
                                </div>
                                <button id="beginBtn" class="w-full py-3 rounded font-semibold transition-colors ${formData.businessEmail ? 'bg-blue-700 hover:bg-blue-800 text-white cursor-pointer' : 'bg-gray-200 text-gray-500 cursor-not-allowed'}">
                                    Begin Registration
                                </button>
                                <div class="text-center mt-6">
                                    <p class="text-sm text-gray-700">
                                        Already have an account? 
                                        <button onclick="showLogin = true; render();" class="text-blue-600 hover:underline font-semibold cursor-pointer">Log in now</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                mainContent.innerHTML = html;
                document.getElementById('businessEmail').addEventListener('input', (e) => {
                    formData.businessEmail = e.target.value;
                    render();
                });
                document.getElementById('beginBtn').addEventListener('click', () => {
                    if (formData.businessEmail) {
                        currentStep = 1;
                        render();
                    }
                });
            }
            
            // Step 1: Company Info
            else if (currentStep === 1) {
                html = `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
                        <div class="max-w-md w-full">
                            <div class="bg-white rounded-lg shadow-sm p-8">
                                <div class="text-center mb-8">
                                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Tell us about your company</h2>
                                    <p class="text-gray-600">Help us customize your experience<br>by telling us about your company.</p>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Company Name</label>
                                        <input type="text" id="companyName" value="${formData.companyName}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter company name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Address</label>
                                        <select id="address" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white cursor-pointer">
                                            <option value="">Example: 1001 Main St</option>
                                            <option value="100 Business Ave, City, ST 12345" ${formData.address === '100 Business Ave, City, ST 12345' ? 'selected' : ''}>100 Business Ave, City, ST 12345</option>
                                            <option value="200 Corporate Blvd, Town, ST 67890" ${formData.address === '200 Corporate Blvd, Town, ST 67890' ? 'selected' : ''}>200 Corporate Blvd, Town, ST 67890</option>
                                        </select>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <input type="text" id="suiteNumber" value="${formData.suiteNumber}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Suite number">
                                        <input type="text" id="poBox" value="${formData.poBox}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="P.O. Box">
                                    </div>
                                </div>
                                <button onclick="currentStep = 2; render();" class="w-full mt-8 py-3 bg-blue-700 hover:bg-blue-800 text-white rounded font-semibold cursor-pointer">
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                mainContent.innerHTML = html;
                document.getElementById('companyName').addEventListener('input', (e) => formData.companyName = e.target.value);
                document.getElementById('address').addEventListener('change', (e) => formData.address = e.target.value);
                document.getElementById('suiteNumber').addEventListener('input', (e) => formData.suiteNumber = e.target.value);
                document.getElementById('poBox').addEventListener('input', (e) => formData.poBox = e.target.value);
            }
            
            // Step 2: User Info
            else if (currentStep === 2) {
                html = `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
                        <div class="max-w-md w-full">
                            <div class="bg-white rounded-lg shadow-sm p-8">
                                <div class="flex items-center mb-8">
                                    <button onclick="currentStep = 1; render();" class="mr-4 text-gray-600 hover:text-gray-900 cursor-pointer">
                                        ‚Üê 
                                    </button>
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-900 mb-1">Tell us about yourself</h2>
                                        <p class="text-gray-600">Complete your contact details.</p>
                                    </div>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">First Name</label>
                                        <input type="text" id="firstName" value="${formData.firstName}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter first name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Last Name</label>
                                        <input type="text" id="lastName" value="${formData.lastName}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter last name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Business Email</label>
                                        <input type="email" id="userEmail" value="${formData.userEmail || formData.businessEmail}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="name@domain.com">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Phone Number</label>
                                        <input type="tel" id="phoneNumber" value="${formData.phoneNumber}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="+1 (555) 000-0000">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Job Category</label>
                                        <select id="jobCategory" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white cursor-pointer">
                                            <option value="">Select</option>
                                            <option value="site-project">Site/ Project Operations</option>
                                            <option value="finance">Finance/Accounting</option>
                                            <option value="hse">Health, Safety, and Environment (HSE)</option>
                                            <option value="hr">Human Resources</option>
                                            <option value="procurement">Procurement</option>
                                            <option value="regulatory">Regulatory/ Legal</option>
                                            <option value="sales">Sales</option>
                                            <option value="security">Security/ Facilities</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Job Role</label>
                                        <select id="jobRole" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white cursor-pointer">
                                            <option value="">Select your job role</option>
                                            <option value="coordinator">Coordinator</option>
                                            <option value="project-engineer">Project Engineer</option>
                                            <option value="project-manager">Project Manager</option>
                                            <option value="operation-manager">Operation Manager</option>
                                            <option value="site-manager">Site Manager</option>
                                            <option value="superintendent">Superintendent</option>
                                            <option value="quality-control">Quality Control</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <button onclick="currentStep = 3; render();" class="w-full mt-8 py-3 bg-blue-700 hover:bg-blue-800 text-white rounded font-semibold cursor-pointer">
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                mainContent.innerHTML = html;
                document.getElementById('firstName').addEventListener('input', (e) => formData.firstName = e.target.value);
                document.getElementById('lastName').addEventListener('input', (e) => formData.lastName = e.target.value);
                document.getElementById('userEmail').addEventListener('input', (e) => formData.userEmail = e.target.value);
                document.getElementById('phoneNumber').addEventListener('input', (e) => formData.phoneNumber = e.target.value);
                document.getElementById('jobCategory').addEventListener('change', (e) => formData.jobCategory = e.target.value);
                document.getElementById('jobRole').addEventListener('change', (e) => formData.jobRole = e.target.value);
            }
            
            // Step 3: Credentials
            else if (currentStep === 3) {
                const validation = validatePassword(formData.password);
                html = `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
                        <div class="max-w-md w-full">
                            <div class="bg-white rounded-lg shadow-sm p-8">
                                <div class="flex items-center mb-8">
                                    <button onclick="currentStep = 2; render();" class="mr-4 text-gray-600 hover:text-gray-900 cursor-pointer">
                                        ‚Üê
                                    </button>
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-900 mb-1">Finalize your account</h2>
                                        <p class="text-gray-600">Complete your account login.</p>
                                    </div>
                                </div>
                                <div class="bg-gray-50 border border-gray-200 rounded p-4 mb-6 text-sm">
                                    <div><span class="font-semibold">Company Name:</span> ${formData.companyName || 'Not provided'}</div>
                                    <div class="text-gray-600 mt-1">Address: ${formData.address || 'Not provided'}${formData.suiteNumber ? ', Suite ' + formData.suiteNumber : ''}${formData.poBox ? ', P.O. Box ' + formData.poBox : ''}</div>
                                    <div class="font-semibold mt-3">Name</div>
                                    <div class="text-gray-600">${formData.firstName} ${formData.lastName}</div>
                                    <div class="text-gray-600">Business email: ${formData.userEmail || formData.businessEmail || 'Not provided'}</div>
                                    <div class="text-gray-600">Phone number: ${formData.phoneNumber || 'Not provided'}</div>
                                    <div class="text-gray-600">Job category: ${formData.jobCategory || 'Not provided'}</div>
                                    <div class="text-gray-600">Job role: ${formData.jobRole || 'Not provided'}</div>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Username</label>
                                        <input type="text" id="username" value="${formData.username}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter username">
                                        <p class="text-xs text-gray-600 mt-2">Username must be unique. Tip: your email is unique and easy to remember.</p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                                        <input type="password" id="password" value="${formData.password}" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter password">
                                        <div class="mt-3 space-y-1">
                                            <p class="text-sm font-semibold text-gray-700">Your password must include:</p>
                                            <div class="flex items-center text-sm">
                                                <div class="password-check ${validation.length ? 'valid' : ''}"></div>
                                                <span class="${validation.length ? 'text-green-600' : 'text-gray-600'}">At least 8 characters long</span>
                                            </div>
                                            <div class="flex items-center text-sm">
                                                <div class="password-check ${validation.uppercase ? 'valid' : ''}"></div>
                                                <span class="${validation.uppercase ? 'text-green-600' : 'text-gray-600'}">1 uppercase letter</span>
                                            </div>
                                            <div class="flex items-center text-sm">
                                                <div class="password-check ${validation.lowercase ? 'valid' : ''}"></div>
                                                <span class="${validation.lowercase ? 'text-green-600' : 'text-gray-600'}">1 lowercase letter</span>
                                            </div>
                                            <div class="flex items-center text-sm">
                                                <div class="password-check ${validation.number ? 'valid' : ''}"></div>
                                                <span class="${validation.number ? 'text-green-600' : 'text-gray-600'}">1 number</span>
                                            </div>
                                            <div class="flex items-center text-sm">
                                                <div class="password-check ${validation.special ? 'valid' : ''}"></div>
                                                <span class="${validation.special ? 'text-green-600' : 'text-gray-600'}">1 special character (!@#$%^&*)</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-y-3">
                                        <label class="flex items-start cursor-pointer">
